
<h2>Listado de hogares</h2>

<script src="../handlebars-v4.0.12.js"></script>
<script src="../jquery-1.8.2.js"></script>

<script id="listadoHB" type="text/x-handlebars-template">
   <div>
		{{#each hogares}}
			<h3>Hogar de {{nombre}}</h3>
			Consumo: {{consumoKW}} KW ||
			Estado: {{estado}}
		{{/each}}
   </div>
</script>


<script type="text/javascript">
	var templateHtml = $('#listadoHB').html();
	var templateScript = Handlebars.compile(templateHtml);

	var context = { 
		'hogares': [
			{'nombre': 'Alejandro','consumoKW': '3541','estado':'OK'}, 
			{'nombre': 'Lucila','consumoKW': '3000','estado':'OK'}, 
			{'nombre': 'Maximiliano','consumoKW': '3239','estado':'OK'}, 
			{'nombre': 'Matias','consumoKW': '3677','estado':'OK'}, 
			{'nombre': 'Gonzalo','consumoKW': '3798','estado':'OK'}
			]
	};

	var sourceHtml = templateScript(context);
	$(document.body).append(sourceHtml);
</script>
